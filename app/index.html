<!DOCTYPE html>
<html ng-app="Chicago">
<head>
	<title>Chicago Crime</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="app/styles/styles.css">

	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css.map"/>
	<link rel="stylesheet" href="node_modules/bootstrap-toggle/css/bootstrap-toggle.min.css"/>

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	<link href='https://api.mapbox.com/mapbox.js/v2.3.0/mapbox.css' rel='stylesheet' />

	<!-- 1. Load libraries -->

    <!-- Mapbox and Leaflet libs -->
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	<script src='https://api.mapbox.com/mapbox.js/v2.3.0/mapbox.js'></script>
	<script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-heat/v0.1.3/leaflet-heat.js'></script>

    <!-- Angular libs -->
	<script src="node_modules/angular/angular.js"></script>
	<script src="node_modules/angular-route/angular-route.js"></script>

    <!-- jQuery, Bootstrap, underscore, moment -->
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/underscore/underscore-min.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="node_modules/bootstrap-toggle/js/bootstrap-toggle.min.js"></script>
	<script src="node_modules/moment/min/moment.min.js"></script>

    <!-- Downloaded libs (d3 and daterangepicker) -->
	<script src='app/lib/daterangepicker.js'></script>
	<script src='app/lib/d3.min.js'></script>
</head>

<!-- 3. Display the application -->
<body>

    <div ng-view></div>
    <!-- 2. Load our 'modules' -->
    <script src="app/scripts/app.js"></script>
    <script src="app/scripts/util.js"></script>
    <script src="app/scripts/controllers/mainController.js"></script>
    <script src="app/scripts/controllers/mapViewController.js"></script>
    <script src="app/scripts/controllers/sideViewController.js"></script>

</body>
</html>
